---
layout: default
---
<div class="content">
	<section class="page">
		<div class="container">
			<div class="product-container">
				{% include product-styles.html product=page %}
				<div class="product-details" id="add">
					<h3>{{ page.name }}</h3>
					{{ page.description_markdown | markdownify }}

					
					<h4>{% if page.oldprice != '0' %}
					<span style="color:#000;text-decoration:line-through;">€{{ page.oldprice }} </span>{% endif %}€{{ page.price }}</h4>
					<div class="button">{% include snipcart-button.html product=page %}</div>
					
				</div>
			</div>

			
		</div>
	</section>
</div>
