---
layout: default
---
<div class="content">
	<section class="page">
		<div class="container">
			<div class="product-container">
				{% include product-styles.html product=page %}
				<div class="product-details" id="add">
					<h3>{{ page.name }}</h3>
					{{ page.description_markdown | markdownify }}

					{% if {{ page.oldprice }} > '0' %}
					<h4 style:"color:'black';text-decoration:line-through">€{{ page.oldprice }}</h4>
 					{% endif %}
					<h4>€{{ page.price }}</h4>
					<div class="button">{% include snipcart-button.html product=page %}</div>
					
				</div>
			</div>

			
		</div>
	</section>
</div>
